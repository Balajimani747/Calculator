<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="D:\Java script\5.Calculator\images.png" type="image/x-icon">
    <link rel="stylesheet" href="D:\Java script\5.Calculator\style.css">
    <script src="D:\Java script\5.Calculator\script.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <table>
        <div class="tab">
            <tr>
                <td colspan="4"><input id="output"></td>
            </tr>
            <tr>
                <td><button onclick="send(7)">7</button></td>
                <td><button onclick="send(8)">8</button></td>
                <td><button onclick="send(9)">9</button></td>
                <td><button style="background-color: #f90101;" onclick="send('c')">AC</button></td>
            </tr>
            <tr>
                <td><button onclick="send(4)">4</button></td>
                <td><button onclick="send(5)">5</button></td>
                <td><button onclick="send(6)">6</button></td>
                <td><button onclick="send('*')">X</button></td>
            </tr>
            <tr>
                <td><button onclick="send(1)">1</button></td>
                <td><button onclick="send(2)">2</button></td>
                <td><button onclick="send(3)">3</button></td>
                <td><button onclick="send('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="send(0)">0</button></td>
                <td><button onclick="send('/')">/</button></td>
                <td><button onclick="send('=')">=</button></td>
                <td><button onclick="send('+')">+</button></td>
            </tr>
        </div>
    </table>
    
</body>
</html>
